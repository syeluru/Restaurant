<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta charset="utf-8">
  <title>Kismet Cafe</title>
  <meta name="author" content="RAS Studios">
  <meta name="description" content="Home page for restaurant template" />

  <link rel="stylesheet" href="libs/reset.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <ul class="nav navbar-nav pull-left">
          <li class="active" id='brand'><a href="#">Kismet Cafe</a></li>
        </ul>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#"><span class="glyphicon glyphicon-cutlery"></span> About Us</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-apple"></span> Menu</a></li>
          <li><a href="#"><span class='glyphicon glyphicon-phone'></span> Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="parallax">
    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--back top">
        <div class="title">
          <h3 id='kismet'>Kismet</h3>
          <h1 id='cafe'>Cafe</h1>
          <a class='btn btn-menu btn-lg' href='#' role='button'>See the menu</a>
        </div>
      </div>
    </div>
    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
      <!--<div class="parallax__layer parallax__layer--back">
        <div class="title">Background Layer</div>
      </div>-->
    </div>
    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">Foreground Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
    </div>
    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Background Layer</div>
      </div>
    </div>
    <div id="group5" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">Foreground Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
    </div>
    <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Background Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
    </div>
    <div id="group7" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer</div>
      </div>
    </div>
  </div>

<script>
$(window).scroll(function(){
    $(".title").css("opacity", 1 - $(window).scrollTop() / 250);
  });
</script>

</body>
